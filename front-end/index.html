<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Catálogo de Livros</h1>

        <!-- Formulário para adicionar livros -->
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-xl font-semibold mb-2">Adicionar Livro</h2>
            <form id="livroForm">
                <input type="text" id="livro" placeholder="Nome do Livro" class="border rounded p-2 w-full mb-2" required>
                <input type="text" id="autor" placeholder="Autor" class="border rounded p-2 w-full mb-2" required>
                <input type="date" id="data" class="border rounded p-2 w-full mb-2" required>
                <label class="inline-flex items-center mb-2">
                    <input type="checkbox" id="status" class="form-checkbox" />
                    <span class="ml-2">Lido</span>
                </label>
                <button type="submit" class="bg-blue-500 text-white rounded p-2">Adicionar Livro</button>
            </form>
        </div>

        <!-- Tabela de livros -->
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Nome do Livro</th>
                    <th class="py-2 px-4 border-b">Autor</th>
                    <th class="py-2 px-4 border-b">Data de Lançamento</th>
                    <th class="py-2 px-4 border-b">Lido</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody id="livrosList">
                <!-- Livros serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
